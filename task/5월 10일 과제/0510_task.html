<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>SignUpForm</title>
</head>
<body>
    <!-- 페이지 제목 -->
    <header>
        오즈코딩스쿨 회원가입
    </header>
    
    <!-- 회원가입 내용 -->
    <main>
        <form>
            <div>
                <input type="email" placeholder="이메일을 입력해주세요."> <br>
                <input type="text" maxlength="3" placeholder="이름을 입력해주세요."> <br>
                <input type="password" maxlength="10" placeholder="비밀번호를 입력해주세요."> <br>
                <input type="password" maxlength="10" placeholder="비밀번호를 다시 입력해주세요."> <br>
                <input type="tel" maxlength="3"> - <input type="tel" maxlength="4"> - <input type="tel" maxlength="4">
            </div>

            <div>
                000000 <br>
                <button>인증번호 전송</button> <br>
                3:00 <br>
                <button disabled>인증확인</button>
            </div>

            <div>
                <select name="location">
                    <option disabled selected>지역을 선택하세요.</option>
                    <option value="Seoul">서울</option>
                    <option value="DaeJeon">대전</option>
                    <option value="DaeGu">대구</option>
                    <option value="Pusan">부산</option>
                </select>
                <br>
                <input type="radio" name = "gender" value="female">여성
                <input type="radio" name = "gender" value="male">남성
            </div>

            <!-- 제출 버튼 -->
            <div>
                <input type="submit" value="가입하기">
            </div>
        </form>
    </main>

    <footer>
    </footer>
</body>
</html>
