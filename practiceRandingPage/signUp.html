<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.JPG">
    <link rel="stylesheet" href="./style.css">
    <script>
        function submitClick() {
            
        }

        function clickBtn_certificationNum() {
            event.preventDefault();

            randNum = Math.floor(Math.random()*999999+1);
            while(randNum > 1000000 || randNum <= 99999){
                randNum = Math.floor(Math.random()*999999+1);
            }
            
            document.getElementById("random_number").innerText = randNum;

            document.getElementById("certification_number_button").disabled = true;
        }
    </script>
    <title>회원가입</title>
</head>
<body>
    <main>
        <section>
            <div class="signUpWrapper">
                <div class="signUpForm">
                    <form class="signUpContent" >
                        <div class="userID divStyle">
                            <label class="labelStyle" for="input_user_ID">아이디</label> <br>
                            <input class="inputUserID inputStyle" id="input_user_ID" type="text">
                        </div>

                        <div class="userPassword divStyle">
                            <label class="labelStyle" for="input_user_password">비밀번호</label> <br>
                            <input class="inputUserPassword inputStyle" id="input_user_password" type="password">
                        </div>

                        <div class="checkPassword divStyle">
                            <label class="labelStyle" for="check_user_password">비밀번호 재확인</label> <br>
                            <input class="checkUserPassword inputStyle" id="check_user_password" type="password">
                        </div>

                        <div class="userName divStyle">
                            <label class="labelStyle" for="input_user_name">이름</label> <br>
                            <input class="inputUserName inputStyle" id="input_user_name" type="text">
                        </div>
                        
                        <div class="userBirth divStyle">
                            <label class="labelStyle" for="input_user_birth">생년월일</label> <br>
                            <div style="display: flex; justify-content: space-between;">
                                <input class="inputUserBirth" id="input_user_birth" type="text">
                                <select class="inputUserBirth" name="user_birth" id="input_user_birth">
                                    <option selected disabled>월</option>
                                    <option value="January">1</option>
                                    <option value="February">2</option>
                                    <option value="March">3</option>
                                    <option value="April">4</option>
                                    <option value="May">5</option>
                                    <option value="June">6</option>
                                    <option value="July">7</option>
                                    <option value="August">8</option>
                                    <option value="September">9</option>
                                    <option value="October">10</option>
                                    <option value="November">11</option>
                                    <option value="December">12</option>
                                </select>
                                <input class="inputUserBirth" id="input_user_birth" type="text">
                            </div>
                        </div>

                        <div class="userGender divStyle">
                            <label class="labelStyle" for="input_user_gender">성별</label> <br>
                            <select class="inputUserGender" name="user_gender" id="input_user_gender">
                                <option selected disabled>성별</option>
                                <option value="남자">남자</option>
                                <option value="여자">여자</option>
                                <option value="선택 안함">선택 안함</option>
                            </select>
                        </div>
                        
                        <div class="userPhoneNum divStyle">
                            <label class="labelStyle" for="input_user_phoneNum">전화번호</label> <br>
                            <div style="display: flex; justify-content: space-between;">
                                <input class="inputUserPhoneNum" type="tel"> 
                                <span class="labelStyle"> - </span>
                                <input class="inputUserPhoneNum" type="tel">
                                <span class="labelStyle"> - </span>
                                <input class="inputUserPhoneNum" type="tel">
                            </div>
                        </div>
                        
                        <div class="certificationPart divStyle">
                            <div class="certificationNum">
                                <span class="labelStyle" id="random_number">000000</span>
                                &nbsp;
                                &nbsp;
                                <button class="certificationBtnStyle" id="certification_number_button" onclick="clickBtn_certificationNum()">인증번호 전송</button> <br>
                            </div>

                            <br>

                            <div class="certificationTime">
                                <span class="labelStyle">3:00</span>
                                &nbsp;
                                &nbsp;
                                <button class="certificationBtnStyle">인증 완료</button>
                            </div>
                        </div>

                        <div class="submitBtn divStyle">
                            <input id="submit_button" type="submit" value="가입하기" onclick="submitClick()">
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
