<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 검색엔진에 영향을 주는 부분 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oz coding</title>
</head>
<body>
    <!-- 태그에 대해서 연습하는 문서입니다. -->

    <!-- 블록라인 요소 -->
    <h1 class="title">오늘은 코딩하기 좋은날 아닙니까? 여러분?</h1>
    <h2>오늘은 코딩하기 좋은날 아닙니까? 여러분?</h2>
    <h3>오늘은 코딩하기 좋은날 아닙니까? 여러분?</h3>
    <p>오늘은 코딩하기 좋은날 아닙니까? 여러분?</p>
    <div>오늘은 코딩하기 좋은날 아닙니까? 여러분?</div>
    <br />
    <br />
    <!-- 인라인 요소 -->
    <span>강아지</span>
    <b>강아지</b>
    <span>거북이</span>
    <i>강아지</i>
    <br />
    <br />

    <!-- 리스트 만들기 -->
    <h1>분야별 검색어</h1>

    <strong><u>드라마</u></strong>
    <ol>
        <li>드라마1</li>
        <li>드라마2</li>
        <li>드라마3</li>
    </ol>

    <h1>같이가치 추천글</h1>
    <ul>
        <li>추천글1</li>
        <li>추천글2</li>
        <li>추천글3</li>
    </ul>
    <br />
    <br />

    <!-- 선택 요소 만들기 -->
    <select size="4">
        <option disabled>좋아하는 동물을 골라주세요</option>
        <option>강아지</option>
        <option>고양이</option>
        <option>앵무새</option>
        <option>사자</option>
    </select>

</body>
</html>
